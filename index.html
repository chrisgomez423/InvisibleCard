<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>InvisibleCard</title>
</head>

<body>
	<div class="container">
		<div class="card-wrapper">
			<div class="card">
				<img class="card-img" src="img/john-doe.jpg" alt="">
				<h1 class="card-heading">John Doe</h1>
				<p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi sequi laudantium officia voluptas corrupti pariatur molestiae possimus, rem quasi qui!<i class="fas fa-quote-right"></i></p>
				<ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
	 			<button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
